<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-UI</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 id="mainTitle">Rock Paper Scissor !</h1>
    
    <section class="choicesContainer">
        <div class="choiceCard">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxXAmYLa3v8Mkmh0QIwoQD-NYxYWK-WQY3ag&s"
            alt="rockImage">
            <button>Rock</button>
        </div>

        <div class="choiceCard">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_OFs0TJ9bKLP1Puh2942iFYPDdtUtNDQK_g&s"
            alt="paperImage">
            <button>Paper</button>
        </div>

        <div class="choiceCard">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJnsNWH45hKSaVeuIncen-Yz-XRv_CttWu0A&s"
            alt="scissorImage">
            <button>Scissor</button>
        </div>
    </section>

    <section class="displayBoard">
        <p>Your Score: </p>
        <p>Computer's Score</p>
    </section>
    
    <!-- <script src="script.js"></script> -->
</body>
</html>
